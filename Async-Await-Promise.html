<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Asyn Await Promise</title>
    <style>
      h1 {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h1>Asyn Await Promise</h1>
    <script>
      const cities = [
        {
          name: "Siaya",
          region: "Western",
        },
        {
          name: "Nairobi",
          region: "Central",
        },
        {
          name: "Mombasa",
          region: "Coastal",
        },
      ];

      function getCities() {
        setTimeout(() => {
          let output = "";
          cities.forEach((city, index) => {
            output += `<li key=${index}>${city.name}</li>`;
          });
           cities.forEach((city, index) => {
            output += `<li key=${index}>${city.region}</li>`;
          });
          document.body.innerHTML = output;
        }, 1000);
      }

      function createCity(city, callback) {
        setTimeout(() => {
          cities.push(city);
          callback();
        }, 2000);
      }

      createCity({ name: "Nakuru", region: "Central" }, getCities);
    </script>
  </body>
</html>
