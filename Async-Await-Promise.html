<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Asyn Await Promise</title>
    <style>
      h1 {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h1>Asyn Await Promise</h1>
    <script>
      const posts = [
        {
          title: "Post One",
          body: "This is post one",
        },
        {
          title: "Post Two",
          body: "This is post two",
        },
      ];

      function getPosts() {
        setTimeout(() => {
          let output = "";
          posts.forEach((post, index) => {
            output += `<li key=${index}>${post.title}</li>`;
          });
          document.body.innerHTML = output;
        }, 1000);
      }

      function createPost(post, callback) {
        setTimeout(() => {
          posts.push(post);
          callback();
        }, 2000);
      }

      const users = [
        {
          name: "Midlred",
          age: 32,
          sex: "female",
        },
        {
          name: "Richard",
          age: 26,
          sex: "Male",
        },
      ];

      function getUsers() {
        setTimeout(() => {
          let output = "";
          users.forEach((user, index) => {
            output += `<li key=${index}>${user.name}</li>`;
          });

          document.body.innerHTML = output;
        }, 1000);
      }

      function createUser(user, callback) {
        setTimeout(() => {
          users.push(user);
          callback();
        }, 2000);
      }

      const cities = [
        {
          name: "Siaya",
          region: "Western",
        },
        {
          name: "Nairobi",
          region: "Central",
        },
        {
          name: "Mombasa",
          region: "Coastal",
        },
      ];

      function getCities() {
        setTimeout(() => {
          let output = "";
          cities.forEach((city, key) => {
            output = +`<li key=${index}>${city.name}</li>`;
          });
        }, 1000);
      }

      createPost({ title: "Post Three", body: "This is post three" }, getPosts);
      createUser({ name: "Brenda", age: 31, sex: "female" }, getUsers);
      getCities();
    </script>
  </body>
</html>
