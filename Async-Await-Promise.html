<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Asyn Await Promise</title>
    <style>
      h1,
      p {
        text-align: center;
      }

      #main {
        list-style: none;
      }
    </style>
  </head>
  <body>
    <h1>Asyn Await Promise</h1>
    <p id="main"></p>
    <script>
      const cities = [
        {
          name: "Siaya",
          region: "Western",
        },
        {
          name: "Nairobi",
          region: "Central",
        },
        {
          name: "Mombasa",
          region: "Coastal",
        },
      ];

      function getCities() {
        setTimeout(() => {
          let output = "";
          cities.forEach((city, index) => {
            output += `<li key=${index}>${city.name} is located in ${city.region} Kenya </li>`;
          });

          let body = document.querySelector("#main");
          body.innerHTML = output;
        }, 1000);
      }

      function createCity(city, callback) {
        setTimeout(() => {
          cities.push(city);
          callback();
        }, 2000);
      }

      createCity({ name: "Nakuru", region: "Central" }, getCities);
    </script>
  </body>
</html>
